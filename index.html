<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon検索</title>
</head>
<body>
    <form method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        <input type="text" name="word" id="word" autofocus>
        <button type="submit">検索</button>
    </form>
</body>
</html>
